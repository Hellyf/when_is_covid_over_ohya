<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="w3-container w3-center w3-animate-top">
      <header role="banner">
        <div class="hero has-text-centered">
          <h1 class="is-size-1">COVID WATCH</h1>
          <!-- <p class="quote">&ldquo;The project will rely on integration of 2 api.</p> -->
        </div>
      </header>
    </div>

    <h1 class="title">COVID-19 Tracker</h1>
    <h2 class="subtitle">The latest data regarding Covid-19.</h2>
    <div class="data-container">
      <div class="stats-container">
        <h4>Cases</h4>
        <h1 id="cases"></h1>
        <h4>Deaths</h4>
        <h1 id="deaths"></h1>
        <h4>% of Deaths</h4>
        <h1 id="percent"></h1>
      </div>
      <div class="location-container">
        <h4>Country</h4>
        <h1 id="country">United States</h1>
        <h4>Population</h4>
        <h1 id="population"></h1>
        <h4>Last Updated</h4>
        <h1 id="update"></h1>
      </div>
    </div>

    <h3>Here are the latest headlines:</h3>
    <div class="row">
      <div class="col-xs|sm|md|lg|xl-1-12">
        <div id="headlines"></div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
