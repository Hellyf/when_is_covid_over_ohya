    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/2fccb02d48.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <!-- Corona animation container -->
    <div class="animatediv">
      <img
        src="https://atheistiran.com/wp-content/uploads/2020/03/corona-virus.png"
      />
    </div>
    <!--Corona animation container ends-->

    <!--Navbar-->
    <nav class="navbar">
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <div class="logo">
        <p>COVID WATCH CO.</p>
      </div>

      <ul>
        <li><a href="#home" class="active">COVID TRACKER</a></li>
        <li><a href="#stories">HEADLINES</a></li>
        <li><a href="#about">ABOUT PROJECT</a></li>
      </ul>
    </nav>
    <!--Navbar ends-->

    <!--Header-->
    <div class="banner">
      <img class="banner-image" src="assets/images:videos/nyc_banner.jpg" />
    </div>

    <!--<h1 class="title">COVID-19 TRACKER</h1>
    <h2 class="subtitle">The latest data regarding Covid-19.</h2> !-->
    <div class="covidwatch">
      <h1 class="headtag" id="home">COVID-19 Tracker</h1>
      <h2 class="subtitle">The latest data regarding Covid-19.</h2>
      <div class="grid-container">
        <div class="grid-item">
          <h4>Cases</h4>
          <h1 id="cases"></h1>
          <h4>Deaths</h4>
          <h1 id="deaths"></h1>
        </div>
        <div class="grid-item">
          <h4>% of Deaths</h4>
          <h1 id="percent"></h1>
          <h4>Country</h4>
          <h1 id="country">United States</h1>
        </div>
        <div class="grid-item">
          <h4>Population</h4>
          <h1 id="population"></h1>
          <h4>Last Updated</h4>
          <h1 id="update"></h1>
        </div>
      </div>

      <h3 class="headtag" id="stories">Here are the latest headlines:</h3>

      <div class="grid-container" id="headlines"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
